{%extends 'djangoapp/base.html'%}
{%load static%}
{%block content%}
<div class="container">
    <div class="row mt-4">
        <div class="col-lg-3 col-sm-1"></div>
        <div class="col-lg-6 col-sm-10">
            <h3 class="mb-3">User Sign Up</h3>
            <form action="{% url 'djangoapp:registration' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required value={{first_name}}>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required value={{last_name}}>
                </div>
                <div class="mt-5"><hr/></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required value={{username}}>
                </div>
                <div class="form-group">
                    <label for="psw">Password</label><label class="float-right text-danger font-italic">{{pwdDontMatch}}</label>
                    <input type="password" class="form-control {{borderColor}}" id="psw" name="psw" placeholder="Enter password" required value={{password}} {{pwd_autofocus}}>
                </div>
                <div>
                    <label for="confirmpassword">Retype Password</label><label class="float-right text-danger font-italic">{{pwdDontMatch}}</label>
                    <input type="password" class="form-control {{borderColor}}" id="confirmpassword" name="confirmpassword" placeholder="Retype password" required value={{confirmpassword}}>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
            </form>
        </div>
        <div class="col-lg-3 col-sm-1"></div>
    </div>
</div>
{%endblock content%}
