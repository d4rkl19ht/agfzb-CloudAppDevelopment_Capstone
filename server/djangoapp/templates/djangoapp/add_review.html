{%extends 'djangoapp/base.html'%}
{%load static%}
{%block content%}
<div class="container">
    <form action="#" method="post">
        <div class="form-group">
            <label for="content">Enter the review content:</label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <label class="form-check-label" for="purchasecheck">
                Has purchased the car from supplier {{dealership_obj.full_name}}?
            </label>
        </div>
        <select class="form-select form-select-lg mb-3" name="car" id="car" required>
            <option selected>Click to select a car</option>
            {%for car in cars%}
                <option value={{car.id}}>{{car.name}}-{{car.make.name}}-{{car.year|date:"Y"}}</option>
            {%endfor%}
        </select>
          

        <button class="btn btn-primary" type="submit">Sumbit Review</button>
    </form>
</div>
{%endblock%}
